version: "3.4"
services:
  cena-frontend:
    container_name: cena-frontend
    image: cena-frontend:dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - cena-data:/app/data/
    ports:
      - 9091:3000
    environment:
      - API_URL=http://cena-api:9000

      # =====================================
      # Light Mode Config
      - THEME_LIGHT_PRIMARY=#E58325
      - THEME_LIGHT_ACCENT=#007A99
      - THEME_LIGHT_SECONDARY=#973542
      - THEME_LIGHT_SUCCESS=#43A047
      - THEME_LIGHT_INFO=#1976D2
      - THEME_LIGHT_WARNING=#FF6D00
      - THEME_LIGHT_ERROR=#EF5350
      # =====================================
      # Dark Mode Config
      - THEME_DARK_PRIMARY=#E58325
      - THEME_DARK_ACCENT=#007A99
      - THEME_DARK_SECONDARY=#973542
      - THEME_DARK_SUCCESS=#43A047
      - THEME_DARK_INFO=#1976D2
      - THEME_DARK_WARNING=#FF6D00
      - THEME_DARK_ERROR=#EF5350
  cena:
    container_name: cena-api
    build:
      context: ./
      target: production
      dockerfile: Dockerfile
    restart: always
    volumes:
      - cena-data:/app/data/
    ports:
      - 9092:9000
    environment:
      ALLOW_SIGNUP: "false"

      DB_ENGINE: sqlite # Optional: 'sqlite', 'postgres'
      # =====================================
      # Postgres Config
      POSTGRES_USER: cena
      POSTGRES_PASSWORD: cena
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: cena

      # =====================================
      # Web Concurrency
      WORKERS_PER_CORE: 0.5
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1

      # =====================================
      # Email Configuration
      # - SMTP_HOST=
      # - SMTP_PORT=587
      # - SMTP_FROM_NAME=Cena
      # - SMTP_TLS=true
      # - SMTP_FROM_EMAIL=
      # - SMTP_USER=
      # - SMTP_PASSWORD=
  # postgres:
  #   container_name: postgres
  #   image: postgres
  #   restart: always
  #   environment:
  #     POSTGRES_PASSWORD: cena
  #     POSTGRES_USER: cena

volumes:
  cena-data:
    driver: local
